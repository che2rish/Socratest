  <form action="/result" method="GET">

      <section id = "result" class="mx-auto my-5 py-5 px-3">
        <h1 class = "pt-5" style="font-size: 50px;" >오늘의 나는?!</h1>

            그러나 그것보다 더 큰 상처를 입는 사람은 바로 화를 내는 당사자이다...</p>
